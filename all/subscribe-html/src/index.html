<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1><a href="https://codepen.io/Shaik-Aahil/full/raBOePj">Cinom</a></h1>
            <nav>
                <ul>
                    <li><a href="https://codepen.io/Shaik-Aahil/full/LEPpZYr">Blog Posts</a></li>
                    <li><a href="https://codepen.io/Shaik-Aahil/full/wBwKWBv">About Us</a></li>
                   
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-form">
        <h2>Contact Us</h2>
        <form class="vertical-form" action="https://submit-form.com/your-form-id" method="POST">
            <label for="first-name">First Name</label>
            <input id="first-name" name="first-name" type="text" />
            
            <label for="last-name">Last Name</label>
            <input id="last-name" name="last-name" type="text" />
            
            <label for="message">Message</label>
            <textarea id="message" name="message" cols="15" rows="5"></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </section>

</body>
</html>
